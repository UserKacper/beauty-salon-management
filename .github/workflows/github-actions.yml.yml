name: Build & Test ðŸ§ª

on:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET ðŸ“¦
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: List project files
        run: |
          echo "Listing files in the repository:"
          ls -R

      - name: Install dependencies ðŸ“‚
        run: dotnet restore server/beautysalon.csproj  # Update path to server/beautysalon.csproj

      - name: Build ðŸ§±
        run: dotnet build server/beautysalon.csproj --configuration Release --no-restore  # Same here, point to server/beautysalon.csproj

      - name: Test ðŸ§ª
        run: dotnet test beautysalonTEST/beautysalonTEST.csproj --configuration Release --no-build  # Test path is still the same
